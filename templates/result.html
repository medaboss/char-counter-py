<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Character Counter</title>
    <meta name="description" content="Web app to count the total number of individual characters">
    <meta name="author" content="Pavel Shahriar">
    
    <!-- Le styles -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    </head>
    
    <body>
            {% if output %}
            <ul>
            {% for char,count in output %}
                <li>
                    <span>{{ char }} : {{ count }}</span>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No Character found</p>
        {% endif %}
    </body>
</html>
